name: CodeQL Analysis

on:
  push:
    branches:
      - main

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup CodeQL environment
        uses: github/codeql-action/setup@v1

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v1

      - name: Display SARIF report
        run: cat ${{ github.workspace }}/codeql-sarif/codeql.sarif
