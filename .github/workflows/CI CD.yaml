name: My Test Workflow (Skyu Generated)
'on':
  push:
    branches:
      - master
  workflow_dispatch: {}
env:
  ENCODED_PIPELINE_SECRET: >-
    ${{secrets.TESTSERVICE2_ENV_4F51CAF0C8654A53929B37F388F62ACD_APP_7D7EEA94AEC143378BF001E10B98622C}}
  RANDOM_ENV_VALUE: HAHAHAHAHA
  TEST_ENV_WITH_SECRET_VAL: ${{secrets.DOCKER_IMAGE_NAME}}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: echo " Starting GitHub Action!"
      - name: 'Run :: Checkout repository'
        uses: actions/checkout@v2
      - name: 'Run :: Decoding Secrets'
        id: skyu_parse_secrets
        run: >-
          MY_SECRET_BASE64=${{ env.ENCODED_PIPELINE_SECRET }} &&
          MY_SECRET_JSON=$(echo $MY_SECRET_BASE64 | base64 --decode) && echo
          PIPELINE_SECRETS=$MY_SECRET_JSON >> $GITHUB_ENV
      - name: 'Run :: TESTING Secrets'
        run: >-
          echo PIPELINE SECRETS ${{env.PIPELINE_SECRETS}} && ROLE_ARN=$(echo ${{
          toJSON(${{env.PIPELINE_SECRETS}}) }} | jq -r '.roleARN') && echo ROLE
          ARNNNNN :: ${{env.ROLE_ARN}}
      - name: My Custom Step
        run: >-
          echo " Pipeline service works yall!.
          $\{\{secrets.DOCKER_IMAGE_NAME\}\} and $\{\{env.RANDOM_ENV_VALUE\}\}"
