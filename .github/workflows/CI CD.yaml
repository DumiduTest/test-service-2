name: My Test Workflow (Skyu Generated)
'on':
  push:
    branches:
      - master
  workflow_dispatch: {}
env:
  ENCODED_PIPELINE_SECRET: >-
    ${{secrets.TESTSERVICE2_ENV_4F51CAF0C8654A53929B37F388F62ACD_APP_7D7EEA94AEC143378BF001E10B98622C_CICD}}
  REPOSITORY_NAME: iwiick
  RANDOM_ENV_VALUE: HAHAHAHAHA
  TEST_ENV_WITH_SECRET_VAL: ${{secrets.DOCKER_IMAGE_NAME}}
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: echo " Starting GitHub Action!"
      - name: 'Run :: Checkout repository'
        uses: actions/checkout@v2
      - name: 'Run :: Decoding Secrets'
        run: >-
          echo "${{ env.ENCODED_PIPELINE_SECRET }}" | base64 --decode | jq -r
          'keys[] as $k | "\($k)=\(.[$k])"' >> $GITHUB_ENV && env
      - name: 'Run :: Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.roleARN }}
          role-session-name: skyu-pipeline-assume-role-session
          aws-region: ${{ env.region }}
      - name: 'Run :: Login to Amazon ECR'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: 'Run :: Deploy and Notify Resource Service'
        run: >-
          curl -d
          'imageRegistryURL=272133924862.dkr.ecr.us-east-1.amazonaws.com&appVersionId=version_24be1c28-41d5-41fc-881a-3b7de90b69e7&tag=&containerName=mist-main&commitDetails[commitHash]=723be592c5ab0a35a93ead08c1964b5fcd226830&commitDetails[commitAvatar]=https://github.com/iwiick.png&commitDetails[commitTime]=2023-11-14T17:17:37+05:30&commitDetails[commitMessage]=CI
          CD workflow file created&commitDetails[commitUser]=iwiick' -X PATCH -H
          'Authorization: ' -H 'x-organization-id:
          org_51f9f009-7930-486b-a047-1ce7d6ef103b' -H 'x-project-id:
          project_ac1e5bc9-dd50-4c3f-8a21-89e0a6e64063' -H 'x-environment-id:
          env_d257af4e-9409-415f-974c-fdd70a2a25df' -H 'x-application-id:
          app_7d7eea94-aec1-4337-8bf0-01e10b98622c' -H 'Content-Type:
          application/x-www-form-urlencoded'
          'https://api.dev.skyu.io/resource-service/applications/deploy'
      - name: My Custom Step
        run: >-
          echo " Pipeline service works yall!.
          $\{\{secrets.DOCKER_IMAGE_NAME\}\} and $\{\{env.RANDOM_ENV_VALUE\}\}"
