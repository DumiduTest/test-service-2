              status_code=$?

              if [ $status_code -eq 0 ]; then
                if echo "$response" | grep -q '"message":"Unauthorized"'; then
                  echo "FAILED :: Unauthorized access."
                  exit 1
                else
                  echo "SUCCESS :: Response: $response"
                fi
              else
                echo "Failed to deploy. HTTP status code: $status_code"
